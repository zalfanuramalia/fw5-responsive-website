<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservation</title>
  <!--Bootstrap CDN-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css" integrity="sha512-Ez0cGzNzHR1tYAv56860NLspgUGuQw16GiOOp/I2LuTmpSK9xDXlgJz3XN4cnpXWDmkNBKXR/VDMTCnAaEooxA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.bundle.min.js" integrity="sha512-sH8JPhKJUeA9PWk3eOcOl8U+lfZTgtBXD41q6cO/slwxGHCxKcW45K4oPCUhHG7NMB4mbKEddVmPuTXtpbCbFA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
  <!--Font Awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!--Google Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;900&display=swap" rel="stylesheet">
  <!--Custom CSS-->
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
  <div id="nav"></div>
  <div class="payment">
    <div class="reserve">
      <i class="fa-solid fa-chevron-left"></i>
      <span>Reservation</span>
    </div>
    <div class="container-fluid g-0">
      <div class="row g-0">
        <div class="col">
          <img src="./assets/images/fixie-2.png" alt="Fixie">
        </div>
        <div class="col info">
          <div>
            <h1 class="text-1">Fixie - Gray Only </h1>
            <h1 class="text-2"> Yogyakarta</h1>
            <p class="text-3">No Prepayment</p>
            <div class="qty ">
              <span class="minus "><i class="fa-solid fa-minus"></i></span>
              <input type="number" class="count" name="qty" value="2">
              <span class="plus "><i class="fa-solid fa-plus"></i></span>
            </div>
            <div class="text-4">
              <p>Reservation Date :</p>
            </div>
            <div class="op-1">
              <div class="date" id="datepicker">
                <input type="text" class="form-control pick" placeholder="Select date">
                <span class="input-group-append"></span>
              </div>       
            </div>
            <div class="op-2">
              <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="pay">
      <button>Pay now : Rp. 178.000</button>
    </div>
  </div>
  <div id="footer"></div>
  <script type="text/javascript">
    $(function() {
        $('#datepicker').datepicker();
    });
  </script>
  <script>
    $( document ).ready(function() {
        $.get('./footer.html', (res)=>{
          $('#footer').html(res)
        })
        $.get('./navbar.html', (res)=>{
          $('#nav').html(res)
        })
    });
  </script>
</body>
</html>
