<body>
  <div id="nav"></div>
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="./assets/images/logo.png" alt="logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto me-5 mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./vehicle.html">Vehicle</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">History</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
        </ul>
        <div class="toggled-action d-inline-block position-relative">
          <img src="./assets/images/message.png" alt="Email" >
          <img src="./assets/images/people-3.png" alt="Picture" class="img-thumbnail rounded-circle"/>
        </div>
      </div>
    </div>
  </nav>
  <div class="payment">
    <div class="reserve">
      <i class="fa-solid fa-chevron-left"></i>
      <span>Reservation</span>
    </div>
    <div class="container-fluid g-0">
      <div class="row g-0">
        <div class="col">
          <img src="./assets/images/fixie-2.png" alt="Fixie">
        </div>
        <div class="col info">
          <div>
            <h1 class="text-1">Fixie - Gray Only </h1>
            <h1 class="text-2"> Yogyakarta</h1>
            <p class="text-3">No Prepayment</p>
            <div class="qty ">
              <span class="minus "><i class="fa-solid fa-minus"></i></span>
              <input type="number" class="count" name="qty" value="2">
              <span class="plus "><i class="fa-solid fa-plus"></i></span>
            </div>
            <div class="text-4">
              <p>Reservation Date :</p>
            </div>
            <div class="op-1">
              <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                <option class="sel" selected>Select date</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
            <div class="op-2">
              <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="pay">
      <button>Pay now : Rp. 178.000</button>
    </div>
  </div>
  
  <div id="footer"></div>
  <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
  <script>
    $( document ).ready(function() {
        $.get('./footer.html', (res)=>{
          $('#footer').html(res)
        })
    });
  </script>
</body>
