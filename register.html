<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <!--Bootstrap CDN-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css" integrity="sha512-Ez0cGzNzHR1tYAv56860NLspgUGuQw16GiOOp/I2LuTmpSK9xDXlgJz3XN4cnpXWDmkNBKXR/VDMTCnAaEooxA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.bundle.min.js" integrity="sha512-sH8JPhKJUeA9PWk3eOcOl8U+lfZTgtBXD41q6cO/slwxGHCxKcW45K4oPCUhHG7NMB4mbKEddVmPuTXtpbCbFA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!--Font Awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!--Google Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;900&display=swap" rel="stylesheet">
  <!--Custom CSS-->
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
  <aside class="login">
    <div class="row text">
      <div class="col text1"></div>
      <div class="col text2">
        <h1 class="text-signup">Sign Up</h1>
        <form>
          <div>
            <input placeholder="Name" type="name" />
          </div>
          <div>
            <input placeholder="Email" type="email" />
          </div>
          <div>
            <input placeholder="Password" type="password">
          </div>
          <div>
            <button class="button-send">Sign Up</button>
          </div>
        </form>
        <h1 class="text-again"> <span>or try another way</span> </h1>
        <form>
          <div>
            <button class="button-email"> <img src="./assets/images/google.png" alt="Logo"><span>    Sign Up with Google     </span> </button> 
          </div>
          <div>
            <button class="button-login-2">Login</button>
          </div>
        </form>
        <div class="text-desc">
          <div>
            <img src="./assets/images/logo.png" alt="Logo">
          </div>
          <div class="description">Plan and book your perfect trip with <br> expert advice, travel tips for vehicle <br> information from us</div>
          <div class="desc">Â©2020 Vehicle Rental Center. All rights reserved</div>
          <div class="link-social">
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-linkedin"></i>
            <i class="fa-brands fa-youtube"></i>
          </div>
        </div>
      </div>
    </div>
  </aside>
</body>
</html>
