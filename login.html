<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!--Bootstrap CDN-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css" integrity="sha512-Ez0cGzNzHR1tYAv56860NLspgUGuQw16GiOOp/I2LuTmpSK9xDXlgJz3XN4cnpXWDmkNBKXR/VDMTCnAaEooxA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.bundle.min.js" integrity="sha512-sH8JPhKJUeA9PWk3eOcOl8U+lfZTgtBXD41q6cO/slwxGHCxKcW45K4oPCUhHG7NMB4mbKEddVmPuTXtpbCbFA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!--Font Awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!--Google Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;900&display=swap" rel="stylesheet">
  <!--Custom CSS-->
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
  <div class="container-fluid g-0 login">
    <div class="row g-0">
      <div class="col-6 bg-image"></div>
      <div class="col text2">
        <form>
          <h1 class="text-login">Login</h1>
          <div>
            <div class="mb-5">
              <input type="email" class="form-control" placeholder="Email" />
            </div>
            <div class="mb-5">
              <input type="password" class="form-control" placeholder="Password" />
            </div>
            <div class="mb-3">
              <button class="button-send d-block">Login</button>
            </div>
            <div class="mb-3">
              <a href="/forgot-password">Forgot Password?</a>
            </div>
            <div class="d-flex position-relative justify-content-center align-items-center flex-column my-5 text-again">
              <div class="border border-bottom-1 w-100"></div>
              <div class="position-absolute bg-white px-3">or try another way</div>
            </div>
            <div>
              <button class="button-mail"> <img src="./assets/images/google.png" alt="Logo"><span>    Login with Google     </span> </button> 
            </div>
            <div>
              <button class="button-register">Sign Up</button>
            </div>
          </div>
        </form>
        <div class="text-desc">
          <div class="row g-0 px-5 text-desc-1">
            <div class="col-12">
              <div>
                <img src="./assets/images/logo.png" alt="Logo" />
              </div>
              <div class="description">Plan and book your perfect trip with expert advice, travel tips for vehicle information from us</div>
              <div class="desc">Â©2020 Vehicle Rental Center. All rights reserved</div>
            </div>
            <div class="link-social mt-5">
              <i class="fa-brands fa-twitter"></i>
              <i class="fa-brands fa-facebook-f"></i>
              <i class="fa-brands fa-instagram"></i>
              <i class="fa-brands fa-linkedin-in"></i>
              <i class="fa-brands fa-youtube"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
